<!doctype html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240928105400" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap&_v=20240928105400" rel="stylesheet" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<div class="page__container">
				<div class="images">
					<div class="images__item">
						<img src="./img/fotos.jpg" alt="" />
					</div>
				</div>
				<div class="content">
					<h1 class="content__title">How to Participate</h1>
					<ul class="content__list">
						<li class="content__item"><span>1.</span>
							<p>Subscribe to our News</p>
						</li>
						<li class="content__item"><span>2.</span> <button type="submit" data-popup="#popup" class="button"> sign up</button>
							</button></li>
						<li class="content__item"><span>3.</span>
							<p> Check your email inbox</p>
						</li>
						<li class="content__item"><span>4.</span>
							<p>Wait till September 22</p>
						</li>
					</ul>
				</div>

			</div>

			<div id="popup" aria-hidden="true" class="popup">
				<div class="popup__wrapper">
					<div class="popup__content">
						<button data-close type="button" class="popup__close">
							<img src="img/close.svg" alt="" />
						</button>
						<div class="content" id="content">
							<div class="heading">
								<h2 class="heading__title">
									To register, enter the mail to which our news is sent and set your
									password
								</h2>
							</div>
							<form id="authForm" class="form">
								<div class="inp__box">
									<input type="text" name="email" placeholder="Example@email.com" class="input" />
								</div>
								<div class="inp__box">
									<input autocomplete="off" type="text" name="password" placeholder="Password" class="input" />
								</div>

								<button type="submit" class="button__popup">submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240928105400"></script>


</body>

</html>
